apiVersion: v1
kind: Service
metadata:
  name: kafka-svc
  labels:
    app: kafka-app
  namespace: default
spec:
  type: LoadBalancer
  ports:
    - name: '9092'
      port: 9092
      protocol: TCP
      targetPort: 9092
    - name: '9093'
      port: 9093
      protocol: TCP
      targetPort: 9093
  selector:
    app: kafka-app
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  labels:
    app: kafka-app
  namespace: default
spec:
  serviceName: kafka-svc
  replicas: 3
  selector:
    matchLabels:
      app: kafka-app
  template:
    metadata:
      namespace: default
      labels:
        app: kafka-app
    spec:
      containers:
        - name: kafka-container
          image: mbodkin/kafka:1.0.70
          ports:
            - containerPort: 9092
            - containerPort: 9093
          env:
            - name: CLUSTER_ID
              value: 'mNvZdBzpR3KCdx-uEAwaEQ'
            - name: REPLICAS
              value: '3'
            - name: SERVICE
              value: kafka-svc
            - name: NAMESPACE
              value: default
            - name: LOG_DIR
              value: /home/kafka/kraft-combined-logs
          volumeMounts:
            - name: kafka-storage
              mountPath: /home/kafka/kraft-combined-logs
  volumeClaimTemplates:
  - metadata:
      name: kafka-storage
      namespace: default
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: hostpath
